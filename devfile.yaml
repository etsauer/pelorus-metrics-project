schemaVersion: 2.2.0
metadata:
  name: pelorus-workspace
projects:
  - name: pelorus
    git:
      checkoutFrom:
        remote: upstream
        revision: main
      remotes:
        upstream: https://github.com/dora-metrics/pelorus.git
  - name: pelorus-api
    git:
      checkoutFrom:
        remote: upstream
        revision: main
      remotes:
        upstream: https://github.com/dora-metrics/pelorus-api.git
  - name: pelorus-ui
    git:
      checkoutFrom:
        remote: upstream
        revision: main
      remotes:
        upstream: https://github.com/dora-metrics/pelorus-ui.git
  - name: dev-workspace
    git:
      checkoutFrom:
        remote: upstream
        revision: main
      remotes:
        upstream: https://github.com/dora-metrics/dev-workspace.git
components:
- name: dev-tools
  container: 
    image: quay.io/redhat-cop/devspaces-java21-node20-python311
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HISTFILE
      value: "/projects/home/.sh_history"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/dev-workspace/pelorus.code-workspace"
    volumeMounts:
    - name: m2
      path: /home/user/.m2
    - name: npm
      path: /home/user/.npm
    endpoints:
      - exposure: public
        protocol: https
        name: pelorus-metrics
        targetPort: 3000
      - exposure: public
        protocol: https
        name: pelorus-api
        targetPort: 8080
      - exposure: internal
        protocol: https
        name: quarkus-debug
        targetPort: 5005
      - exposure: public
        protocol: https
        name: mockserver
        targetPort: 9090
- volume:
    size: 10Gi
  name: projects
- volume:
    size: 2Gi
  name: m2
- volume:
    size: 2Gi
  name: npm
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
commands:
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
- exec:
    commandLine: ". ${PROJECTS_ROOT}/env-tmp/set-env.sh ; export NODE_EXTRA_CA_CERTS=/tmp/node-extra-certificates/ca.crt ; npm run dev"
    component: dev-tools
    workingDir: "${PROJECTS_ROOT}/pelorus-ui"
    label: "Pelorus UI Dev Mode"
  id: dev-intel-run
- exec:
    commandLine: ". ${PROJECTS_ROOT}/env-tmp/set-env.sh ; quarkus dev -Dquarkus.analytics.disabled=true -Dquarkus.tls.trust-all=true -Dquarkus.http.host=0.0.0.0"
    component: dev-tools
    workingDir: "${PROJECTS_ROOT}/pelorus-api"
    label: "Pelorus API Dev Mode"
  id: pelorus-api-run
- exec:
    commandLine: "nohup ./dev-init/env-init.sh > ${PROJECTS_ROOT}/env-init.log 2>&1 &"
    component: dev-tools
    workingDir: "${PROJECTS_ROOT}/dev-workspace"
  id: init-env
- exec:
    commandLine: "./mockserver/scripts/load.sh"
    component: dev-tools
    workingDir: "${PROJECTS_ROOT}/dev-workspace"
    label: "Reload Mock Server Data"
  id: load-mock-data
- exec:
    commandLine: "java -jar mockserver.jar -serverPort 9090"
    component: dev-tools
    workingDir: "${PROJECTS_ROOT}/dev-workspace"
    label: "Start Prometheus mock server"
  id: start-mock-server
events:
  preStart:
    - cp-oc-cli
  postStart:
    - init-env
